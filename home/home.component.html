    <div class='md-padding' layout="row" layout-wrap >
        <div flex-gt-sm="50" layout="column" ng-repeat="gameSession in homeCtrl.gameSessions">
            <md-card>
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-title">{{gameSession.name}}</span>
                        <span class="md-subhead">A {{gameSession.game.title}} adventure.</span>
                    </md-card-header-text>
                    <span flex></span>
                    <md-menu>
                        <md-button class="md-icon-button" aria-label="User Settings" ng-click="homeCtrl.openMenu($mdMenu, $event)">
                            <md-icon><i class="material-icons">more_vert</i></md-icon>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item>
                                <md-button>
                                    <md-icon><i class="material-icons">delete</i></md-icon>
                                    Delete game session
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </md-card-header>
                <img ng-src="{{gameSession.game.image}}" class="md-card-image" alt="Washed Out">
                <md-card-content>
                    <p><b>Mastered by : </b>{{gameSession.gameMaster.firstName}} {{gameSession.gameMaster.lastName}}</p>
                    <p><b>Featuring : </b><span ng-repeat="player in gameSession.players"><span ng-if="!$last && !$first">, </span><span ng-if="$last && !$first"> and </span>{{player.firstName}} {{player.lastName}}</span></p>
                    <p>{{gameSession.description}}</p>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary" ui-sref="gameSessionDetail({gameSessionId: gameSession.id})">Details</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </div>
    <md-button class="md-fab md-fab-bottom-right" aria-label="add" ng-click="homeCtrl.openForm($event)">
        <md-icon><i class="material-icons">add</i></md-icon>
    </md-button>



<script type="text/ng-template" id="dialog1.tmpl.html">
    <md-dialog aria-label="New game session" flex="50">
        <form ng-cloak>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>New game session</h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancel()">
                        <md-icon aria-label="Close dialog"><i class="material-icons">close</i></md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-dialog-content>
                <div class="md-dialog-content">
                        <md-input-container class="md-block" flex-gt-xs="">
                            <label>Name : </label>
                            <input ng-model="user.company">
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-xs="">
                            <label>Game</label>
                            <md-select ng-model="ctrl.userState">
                                <md-option value="axe">Axe</md-option>
                                <md-option value="sword">Sword</md-option>
                                <md-option value="wand">Wand</md-option>
                                <md-option value="pen">Pen</md-option>
                            </md-select>
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-xs="">
                            <label>Description</label>
                            <textarea ng-model="ctrl.biography" md-maxlength="1000" rows="5" md-select-on-focus="" aria-label="description"></textarea>
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-xs="">
                            <label>Game Master</label>
                            <md-select ng-model="ctrl.gameMaster">
                                <md-option value="axe">Axe</md-option>
                                <md-option value="sword">Sword</md-option>
                                <md-option value="wand">Wand</md-option>
                                <md-option value="pen">Pen</md-option>
                            </md-select>
                        </md-input-container>

                        <md-input-container class="md-block" flex-gt-xs="">
                            <label>Players</label>
                            <md-select ng-model="ctrl.players" multiple="">
                                <md-option value="axe">Axe</md-option>
                                <md-option value="sword">Sword</md-option>
                                <md-option value="wand">Wand</md-option>
                                <md-option value="pen">Pen</md-option>
                            </md-select>
                        </md-input-container>
                </div>
            </md-dialog-content>

            <md-dialog-actions layout="row">
                <md-button class="md-raised" ng-click="cancel()">Cancel</md-button>
                <md-button class="md-raised md-primary" ng-click="submit()">Create</md-button>
            </md-dialog-actions>
            </form>
        </md-dialog>
</script>
